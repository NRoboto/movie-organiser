<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container">
    <a href="../" class="navbar-brand">Movies Organiser</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleCollapse()"
      aria-controls="navbarResponsive"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarResponsive"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link text-center"
            routerLink="/profile"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-center"
            routerLink="/lists"
            routerLinkActive="active"
            >My lists</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-center"
            routerLink="/friends"
            routerLinkActive="active"
            >Friends</a
          >
        </li>
        <form action="" class="form-inline ml-lg-2 flex-nowrap">
          <input
            type="text"
            class="form-control flex-grow-1"
            type="search"
            placeholder="Search lists/users"
            aria-label="Search"
          />
          <button class="btn btn-secondary">Search</button>
        </form>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-center"
            routerLink="/signin"
            routerLinkActive="active"
            >Signin</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-center"
            routerLink="/signup"
            routerLinkActive="active"
            >Signup</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
